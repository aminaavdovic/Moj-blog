{% extends "base.html" %}
{% block content %}
    {% for post in posts %}
        <h2><a href="/post/{{ post.id }}">{{ post.title }}</a></h2>
        <p><small>Objavljeno: {{ post.created_at.strftime('%d.%m.%Y') }}</small></p>
        <p>{{ post.content[:100] }}...</p>
    {% endfor %}
{% endblock %}
